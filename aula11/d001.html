<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício número 1</title>
    <style>
        body {
            background-color: rgb(104, 104, 212);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite do país de onde você é: <input type="text" name="nacao" id="nacao">
    <input type="button" value="enviar" onclick="nacionalidade()">
    <div id="DivReturn"></div>
    <script>
        function nacionalidade(){
            var pais = window.document.querySelector('input#nacao')
            var res = window.document.querySelector('div#DivReturn')
            if (pais.value != 'Brasil') {
                res.innerHTML = '<p>Você é estrangeiro</p>'
            } else {
                res.innerHTML = '<p>Você é Brasileiro</p>'
            }
            res.innerHTML += `<p>pois, você nasceu no ${pais.value}</p>`
        }
    </script>
</body>
</html>
