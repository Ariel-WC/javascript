<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: rgb(104, 104, 212);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n1" id="n2">    
    <input type="button" value="somar" id="soma">
    <div id="res">Resultado</div>
    <script>
        var e = document.getElementById('soma')
        e.addEventListener('click', somar)
        function somar(){
        var gn1 = document.querySelector('input#n1')
        var gn2 = document.querySelector('input#n2')
        var n1 = Number(gn1.value)
        var n2 = Number(gn2.value)
        var soma = n1 + n2
        res.innerText = `A soma entre ${n1} e ${n2} é ${soma}`
        }
    </script>
</body>
</html>
